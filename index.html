<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图文页面示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <!-- 图片部分 -->
    <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1B3b2D.img?w=768&h=513&m=6&x=417&y=264&s=306&d=306" alt="示例图片">

    <!-- 文字说明部分 -->
    <p>这是一张示例图片。在实际应用中，你可以替换为你自己的图片，并修改相应的文字说明。图片和文字的组合可以让页面更加生动有趣，吸引用户的注意力。通过 HTML 和 CSS，我们可以轻松地对页面进行布局和样式设计，以满足不同的需求。</p>
</body>

</html>
